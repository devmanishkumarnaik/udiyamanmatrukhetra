<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="2" fill="white" fill-opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background Gradient -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Pattern Overlay -->
  <rect width="1920" height="1080" fill="url(#dots)"/>
  
  <!-- Decorative Circles -->
  <circle cx="300" cy="200" r="150" fill="white" fill-opacity="0.05"/>
  <circle cx="1600" cy="300" r="200" fill="white" fill-opacity="0.05"/>
  <circle cx="1200" cy="800" r="180" fill="white" fill-opacity="0.05"/>
  <circle cx="400" cy="850" r="120" fill="white" fill-opacity="0.05"/>
  
  <!-- Text Content -->
  <text x="960" y="480" font-family="Arial, sans-serif" font-size="100" font-weight="bold" text-anchor="middle" fill="white" fill-opacity="0.95">
    Udiyamanmamatrukhetra
  </text>
  <text x="960" y="580" font-family="Arial, sans-serif" font-size="50" text-anchor="middle" fill="white" fill-opacity="0.9">
    Excellence in Education
  </text>
  
  <!-- Bottom Wave -->
  <path d="M0,800 Q480,750 960,800 T1920,800 L1920,1080 L0,1080 Z" fill="white" fill-opacity="0.05"/>
</svg>
